<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stats - Ziziphus SSR DB</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(90deg, #8B0000, #FF4500);">
    <div class="container">
      <a class="navbar-brand" href="index.html">Ziziphus SSR DB</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav ms-auto">
           <li class="nav-item">
             <a class="nav-link" href="index.html">Home</a>
           </li>
           <li class="nav-item">
             <a class="nav-link active" href="stats.html">Stats</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="about.html">About</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="contact.html">Contact</a>
           </li>
         </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <h1 class="mb-4">Statistics Report</h1>
    <!-- Container where the contents of ziziphus.html will be inserted -->
    <div id="ziziphus-report-container">
      <!-- The report content will be loaded here via JavaScript -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-center text-white py-3">
    <div class="container">
      <small>Data loaded from CSV files. &copy; 2025 Ziziphus Microsatellite (SSR DB)</small>
    </div>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- JavaScript to load the ziziphus.html content into the container -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch("ziziphus.html")
        .then(response => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.text();
        })
        .then(data => {
          document.getElementById("ziziphus-report-container").innerHTML = data;
        })
        .catch(error => {
          console.error("Error loading the Ziziphus report:", error);
          document.getElementById("ziziphus-report-container").innerHTML = 
            "<div class='alert alert-danger'>Failed to load the statistics report.</div>";
        });
    });
  </script>
</body>
</html>
